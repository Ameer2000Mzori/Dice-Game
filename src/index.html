<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://www.shutterstock.com/image-vector/dice-game-icon-vector-illustration-260nw-396494449.jpg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-Wrap">
        <div class="game-Wrap">
          <div class="player-Left">
            <div class="text-Con-One">
              <h1 class="player-1-T-T-1"></h1>
              <h1 class="player-1-T-T-2"></h1>
            </div>
            <div class="text-Con-Two">
              <h1 class="player-1-T-T-3"></h1>
              <h1 class="player-1-T-T-4"></h1>
            </div>
          </div>
          <div class="player-Right"></div>
        </div>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
